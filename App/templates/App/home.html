{% extends 'App/base.html' %}

{% load static %}
{% block content %}


   <!-- Heading -->
  
   {% for post in Usuarios %}
     <section class="page-section clearfix">
    <div class="container">
      <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'Appp/img/principal.jpg' %}" alt="">
       
       <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            
            <span class="section-heading-lower" style="color: blue;">{{post.usuario.username}} {{post.Author}}</span>
            <span class="section-heading-upper">{{post.Descripcion}}</span>
            <form action="visita/{{post.id}}" method="POST">
              {% csrf_token %}
              <input type="text" name="activos" value="{{activos}}" style="visibility: hidden;">
              <button type="submit" >Ver perfil</button>
            </form> 
          </h2><span class="section-heading-lower"><a href="">{{sol}}</a></span>
           

          <div style="text-align: left; font-size: 0.8em;">
            <!--Negocio: <a href='{{Banquet.0}}{{Banquetess.Negocio}}'>{{Banquetess.Negocio}}</a> 
            -->
        </div>
        </div>
      
    </div>
  </section>




  {% endfor %}
  
 
{% endblock %}
